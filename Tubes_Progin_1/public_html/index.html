<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div id="header">
		<div id="logo">
			<img src="img\Logo_Big.png" alt="Logo & Tagline"></img>
		</div>
		<div id="login">
			Username &nbsp <input type="text" id="user" name="liusername"> &nbsp &nbsp 
        		Password &nbsp <input type="password" name="lipassword"> &nbsp &nbsp 
                        <input type="submit" name="login" onclick="login();">
		</div>
	</div>
        <div id="frontpage">
		<div id="register">
			Sign yourself up!<br>
			<form>
			Username			:<input type="text" name="username"><br>
			Name				:<input type="text" name="name"><br>
			Email				:<input type="text" name="email"><br>
			Password			:<input type="password" name="password1"><br>
			Confirm Password	:<input type="password" name="password2"><br>
			<input type="submit" name="submit" value="Register">
			</form>
		</div>
		<div id="feature">
			<img src="url" alt="Feature"></img>
		</div>
	</div>
    </body>
</html>
